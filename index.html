<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Rock Paper Scissors</h1>
      </header>
      <main>
        <section class="choice player-choice">0</section>
        <div class="rps-container">
          <div class="scores">
            <h1 class="player-score">0</h1>
            <h1>-</h1>
            <h1 class="computer-score">0</h1>
          </div>
          <div class="choices">
            <input type="button" value="Rock" />
            <input type="button" value="Paper" />
            <input type="button" value="Scissors" />
          </div>
        </div>
        <section class="choice computer-choice">0</section>
      </main>
    </div>
  </body>
</html>
